name: Check Branches
"on":
  pull_request:
    branches:
      - dvp
      - release/rls**
jobs:
  Checking_Branch_Rules:
    runs-on: ubuntu-latest
    outputs:
      rls_check_result: ${{steps.test_rls.outputs.result}}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Check Branch Names  - dvp
        env:
          FULL_BRANCH_NAME_DVP: ${{ format('{0}/{1}', github.base_ref, github.head_ref) }}
        if: ${{ (github.base_ref == 'dvp') && !contains(env.FULL_BRANCH_NAME_DVP,'dvp/feat/') && !contains(env.FULL_BRANCH_NAME_DVP,'dvp/fix/')  }}
        run: |
          echo "ERRORâ›”: Branch name ( ${{github.head_ref}} ) must start with 'feat/' or 'fix/' --> Exiting..."
          exit 1

      - name: Check Branch Names - release/rls#.#
        id: "test_rls"
        env:
          FULL_BRANCH_NAME_RLS: ${{ format('{0}/{1}', github.base_ref, github.head_ref) }}
        if: ${{ (github.base_ref != 'dvp') && !contains(env.FULL_BRANCH_NAME_RLS,'rls\d+\.\d+\/feat\/') && !contains(env.FULL_BRANCH_NAME_RLS,'rls\\d+\\.\\d+\\/fix\/')  }}
        run: |
          echo "result=false" >> "$GITHUB_OUTPUT"
          echo "ERRORâ›”: Branch name  ( ${{github.head_ref}} ) must start with 'rls#.#/feat/' or 'rls#.#/fix/' --> Exiting..."
          exit 1

  Release_Package:
    runs-on: ubuntu-latest
    if: ${{ needs.Checking_Branch_Rules.outputs.rls_check_result }}
    needs: [Checking_Branch_Rules]
